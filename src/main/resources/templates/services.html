<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:replace="layout :: body">
      <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="mb-0">قائمة الخدمات</h3>
          <a th:href="@{/orders/create}" class="btn btn-outline-brand">إنشاء طلب</a>
        </div>

        <div class="row g-3">
          <div class="col-md-6 col-lg-4" th:each="svc : ${services}">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title" th:text="${svc.name}">غسيل قمصان</h5>
                <p class="card-text text-muted mb-3" th:text="${svc.description}">وصف الخدمة</p>
                <div class="mt-auto d-flex justify-content-between align-items-center">
                  <strong class="text-primary-brand" th:text="${svc.price} + ' SAR'">25 SAR</strong>
                  <a th:href="@{/orders/create(serviceId=${svc.id})}" class="btn btn-sm btn-brand">أضف</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
