<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:replace="layout :: body">
      <section class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title text-center mb-3">سجل حساب جديد</h4>

              <form th:action="@{/register}" method="post" th:object="${user}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                  <label class="form-label">الاسم الكامل</label>
                  <input th:field="*{name}" class="form-control" placeholder="الاسم" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">البريد الإلكتروني</label>
                  <input th:field="*{email}" type="email" class="form-control" placeholder="mail@example.com" required />
                </div>

                <div class="mb-3 row">
                  <div class="col-6">
                    <label class="form-label">كلمة المرور</label>
                    <input th:field="*{password}" type="password" class="form-control" required />
                  </div>
                  <div class="col-6">
                    <label class="form-label">تأكيد كلمة المرور</label>
                    <input th:field="*{confirmPassword}" type="password" class="form-control" required />
                  </div>
                </div>

                <div class="d-grid">
                  <button class="btn btn-brand">سجل الآن</button>
                </div>

                <div class="mt-3 text-center">
                  <small>لديك حساب؟ <a th:href="@{/login}">تسجيل دخول</a></small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
