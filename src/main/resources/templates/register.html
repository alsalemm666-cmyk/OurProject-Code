<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب - نظام إدارة المغسلة</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />

</head>
<body>

<!-- Header -->
<header class="app-header">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0 text-white d-flex align-items-center gap-2">
            <img th:src="@{/img/logo.jpg}" alt="شعار المغسلة" class="logo-img" />
            <span>نظام إدارة المغسلة</span>
        </h3>
        <nav>
            <a th:href="@{/home}" class="text-white mx-2 text-decoration-none">الرئيسية</a>
            <a th:href="@{/services}" class="text-white mx-2 text-decoration-none">الخدمات</a>
            <a th:href="@{/login}" class="btn btn-light btn-sm mx-2">تسجيل الدخول</a>
        </nav>
    </div>
</header>

<!-- Register Content -->
<main class="register-container">
    <div class="container">
        <div class="register-card">

            <div class="text-center mb-4">
                <div class="mb-2">
                    <i class="fas fa-user-plus fa-2x text-primary"></i>
                </div>
                <div class="register-title">إنشاء حساب جديد</div>
                <div class="register-subtitle">
                    أدخل بياناتك الأساسية لإنشاء حسابك والبدء في استخدام النظام.
                </div>
            </div>

            <!-- صندوق رسائل الخطأ / النجاح -->
            <div id="alertBox" class="alert d-none" role="alert"></div>

            <form id="registerForm" autocomplete="off" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم الكامل</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="مثال: محمد عبد الرحمن السليم"
                        required
                        minlength="3"
                    />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="example@email.com"
                        required
                        autocomplete="email"
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="••••••••"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    />
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                    <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="أعد إدخال كلمة المرور"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    />
                </div>

                <button type="submit" id="registerBtn" class="btn btn-primary w-100 mt-2">
                    <span id="registerBtnText">إنشاء الحساب</span>
                    <span id="registerBtnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                </button>

                <p class="text-center mt-3 small-link">
                    لديك حساب بالفعل؟
                    <a th:href="@{/login}">تسجيل الدخول</a>
                </p>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="app-footer">
    &copy;
    <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>
    جميع الحقوق محفوظة لنظام إدارة المغاسل.
</footer>

<!-- Register Logic -->
<script>
    const form = document.getElementById("registerForm");
    const alertBox = document.getElementById("alertBox");
    const registerBtn = document.getElementById("registerBtn");
    const registerBtnText = document.getElementById("registerBtnText");
    const registerBtnSpinner = document.getElementById("registerBtnSpinner");

    function showAlert(message, type = "danger") {
        alertBox.className = "alert alert-" + type;
        alertBox.textContent = message;
        alertBox.classList.remove("d-none");
    }

    function clearAlert() {
        alertBox.classList.add("d-none");
        alertBox.textContent = "";
    }

    function setLoading(isLoading) {
        if (isLoading) {
            registerBtn.disabled = true;
            registerBtnSpinner.classList.remove("d-none");
            registerBtnText.textContent = "جاري إنشاء الحساب...";
        } else {
            registerBtn.disabled = false;
            registerBtnSpinner.classList.add("d-none");
            registerBtnText.textContent = "إنشاء الحساب";
        }
    }

    form.addEventListener("submit", async function (e) {
        e.preventDefault();
        clearAlert();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        // تحقق أولي من البيانات في الفرونت
        if (!name || !email || !password || !confirmPassword) {
            showAlert("الرجاء تعبئة جميع الحقول.", "danger");
            return;
        }

        if (name.length < 3) {
            showAlert("الاسم يجب أن يكون 3 حروف على الأقل.", "danger");
            return;
        }

        if (password.length < 6) {
            showAlert("كلمة المرور يجب أن تكون 6 أحرف على الأقل.", "danger");
            return;
        }

        if (password !== confirmPassword) {
            showAlert("كلمتا المرور غير متطابقتين.", "danger");
            return;
        }

        setLoading(true);

        try {
            const response = await fetch("/users/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email, password })
            });

            const contentType = response.headers.get("content-type");
            let data = null;

            if (contentType && contentType.includes("application/json")) {
                data = await response.json();
            } else {
                data = await response.text();
            }

            if (!response.ok) {
                const errorMessage = typeof data === "string" ? data : "فشل إنشاء الحساب، تأكد من البيانات.";
                showAlert(errorMessage, "danger");
                setLoading(false);
                return;
            }

            // نجاح: حفظ المستخدم (اختياري) ثم تحويل
            if (typeof data === "object") {
                try {
                    localStorage.setItem("user", JSON.stringify(data));
                } catch (e) {
                    console.warn("تعذر حفظ بيانات المستخدم في localStorage:", e);
                }
            }

            showAlert("تم إنشاء الحساب بنجاح، سيتم تحويلك الآن...", "success");

            setTimeout(() => {
                window.location.href = "/home"; // أو "/login" إذا حاب
            }, 900);

        } catch (err) {
            console.error(err);
            showAlert("حدث خطأ أثناء الاتصال بالخادم، حاول مرة أخرى.", "danger");
            setLoading(false);
        }
    });
</script>

</body>
</html>
