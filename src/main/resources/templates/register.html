<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${pageTitle} ?: 'تسجيل حساب جديد'">تسجيل حساب جديد</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" th:href="@{/home}">Laundries</a>
  </div>
</nav>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-3 text-center">إنشاء حساب</h4>

          <!-- نموذج التسجيل: يستخدم endpoint الموجود في الـ backend: POST /users/create -->
          <form th:action="@{/users/create}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">الاسم الكامل</label>
              <input id="name" name="name" type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <input id="email" name="email" type="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">كلمة المرور</label>
              <input id="password" name="password" type="password" class="form-control" required />
            </div>

            <!-- اختيار الدور - افتراضي USER -->
            <input type="hidden" name="role" value="USER" />

            <div class="d-grid">
              <button type="submit" class="btn btn-success">سجل الآن</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small>عندك حساب؟ <a th:href="@{/login}">تسجيل الدخول</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-white border-top py-3">
  <div class="container text-center small text-muted">
    © مشروع المغاسل
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
