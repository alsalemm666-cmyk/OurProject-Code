<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تم تأكيد الطلب</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            text-align: center;
            padding-top: 80px;
            font-family: 'Tajawal', sans-serif;
            color: white;
        }
        .success-box {
            background: rgba(255,255,255,0.15);
            padding: 40px;
            max-width: 450px;
            margin: auto;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        .success-box i {
            font-size: 70px;
            margin-bottom: 20px;
            color: #4eff9c;
        }
        .btn-home {
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 15px;
            background: white;
            color: #444;
            border: none;
        }
    </style>
</head>

<body>

<div class="success-box">
    <i class="fa fa-check-circle"></i>
    <h2>تم تأكيد طلبك بنجاح!</h2>
    <p>سيتم التواصل معك خلال دقائق لإستلام الملابس.</p>

    <button class="btn-home" onclick="window.location.href='/home'">
        العودة للرئيسية
    </button>
</div>

</body>
</html>
