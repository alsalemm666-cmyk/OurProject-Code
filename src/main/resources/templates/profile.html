<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

 <header class="app-header">
  <div class="container d-flex justify-content-between align-items-center">
    <h3 class="m-0 text-white">
      <img th:src="@{/img/logo.png}" alt="شعار المغسلة" class="logo-img" />
    </h3>

    <nav class="d-flex align-items-center gap-2">
      <a th:href="@{/home}" class="text-white mx-2 text-decoration-none">الرئيسية</a>
      <a th:href="@{/services}" class="text-white mx-2 text-decoration-none">الخدمات</a>
      <a th:href="@{/orders}" class="text-white mx-2 text-decoration-none">طلباتي</a>
      <a th:href="@{/orders/create}" class="text-white mx-2 text-decoration-none">إنشاء طلب</a>

      <!-- أزرار auth لما يكون المستخدم (ضيف) -->
      <a id="loginBtn" th:href="@{/login}" class="btn btn-light btn-sm mx-1">تسجيل الدخول</a>
      <a id="registerBtn" th:href="@{/register}" class="btn btn-outline-light btn-sm mx-1">حساب جديد</a>

      <!-- منيو البروفايل لما يكون مسجل -->
      <div id="profileMenu" class="dropdown d-none">
        <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
           href="#" role="button" data-bs-toggle="dropdown">
          <img id="profileAvatar"
               src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
               alt="الصورة الشخصية"
               class="rounded-circle me-2"
               style="width: 32px; height: 32px; object-fit: cover;">
          <span id="headerUsername">الضيف</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-end">
          <li><a class="dropdown-item" href="/profile">الملف الشخصي</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><button id="logoutBtn" class="dropdown-item text-danger">تسجيل الخروج</button></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

  <main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h3 class="mb-4">الملف الشخصي</h3>

            <!-- صورة البروفايل -->
            <div class="mb-3">
              <img id="profileImagePreview"
                   src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
                   class="rounded-circle mb-2"
                   style="width: 100px; height: 100px; object-fit: cover;">
              <div>
                <input type="file" id="profileImageInput" accept="image/*" class="form-control mt-2">
              </div>
            </div>

            <form id="profileForm" class="text-end">
              <div class="mb-3">
                <label class="form-label">الاسم</label>
                <input type="text" id="profileName" class="form-control" disabled>
              </div>

              <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" id="profileEmail" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">كلمة المرور الجديدة (اختياري)</label>
                <input type="password" id="profilePassword" class="form-control">
              </div>

              <div id="profileMessage" class="text-danger mb-2"></div>

              <button type="submit" class="btn btn-primary w-100">
                حفظ التعديلات
              </button>
            </form>

            <hr class="my-4">

            <h5 class="mb-3 text-start">آخر الطلبات</h5>
            <ul id="profileOrdersList" class="list-group text-start small">
              <!-- يتم ملؤها من JS -->
            </ul>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- الفوتر -->
  <!-- ... نفس footer ... -->

  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/profile.js}"></script>
</body>
</html>
