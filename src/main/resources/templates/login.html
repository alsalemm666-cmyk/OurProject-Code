<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - نظام إدارة المغسلة</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

<!-- Header -->
<header class="app-header">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0 text-white d-flex align-items-center gap-2">
            <img th:src="@{/img/logo.jpg}" alt="شعار المغسلة" class="logo-img" />
            <span>نظام إدارة المغسلة</span>
        </h3>
        <nav>
            <a th:href="@{/home}" class="text-white mx-2 text-decoration-none">الرئيسية</a>
            <a th:href="@{/services}" class="text-white mx-2 text-decoration-none">الخدمات</a>
            <a th:href="@{/register}" class="btn btn-light btn-sm mx-2">إنشاء حساب</a>
        </nav>
    </div>
</header>

<!-- Login Content -->
<main class="login-container">
    <div class="container">
        <div class="login-card">

            <div class="text-center mb-4">
                <div class="mb-2">
                    <i class="fas fa-user-lock fa-2x text-primary"></i>
                </div>
                <div class="login-title">تسجيل الدخول</div>
                <div class="login-subtitle">
                    أدخل بريدك الإلكتروني وكلمة المرور للوصول إلى حسابك.
                </div>
            </div>

            <!-- صندوق رسالة الخطأ / النجاح -->
            <div id="alertBox" class="alert d-none" role="alert"></div>

            <form id="loginForm" autocomplete="off" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="example@email.com"
                        required
                        autocomplete="email"
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="••••••••"
                        required
                        minlength="6"
                        autocomplete="current-password"
                    />
                </div>

                <button type="submit" id="loginBtn" class="btn btn-primary w-100 mt-2">
                    <span id="loginBtnText">تسجيل الدخول</span>
                    <span id="loginBtnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                </button>

                <p class="text-center mt-3 small-link">
                    لا تملك حسابًا؟
                    <a th:href="@{/register}">إنشاء حساب جديد</a>
                </p>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="app-footer">
    &copy;
    <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>
    جميع الحقوق محفوظة لنظام إدارة المغاسل.
</footer>

<!-- Login Logic -->
<script>
    const form = document.getElementById("loginForm");
    const alertBox = document.getElementById("alertBox");
    const loginBtn = document.getElementById("loginBtn");
    const loginBtnText = document.getElementById("loginBtnText");
    const loginBtnSpinner = document.getElementById("loginBtnSpinner");

    function showAlert(message, type = "danger") {
        alertBox.className = "alert alert-" + type;
        alertBox.textContent = message;
        alertBox.classList.remove("d-none");
    }

    function clearAlert() {
        alertBox.classList.add("d-none");
        alertBox.textContent = "";
    }

    function setLoading(isLoading) {
        if (isLoading) {
            loginBtn.disabled = true;
            loginBtnSpinner.classList.remove("d-none");
            loginBtnText.textContent = "جاري التحقق...";
        } else {
            loginBtn.disabled = false;
            loginBtnSpinner.classList.add("d-none");
            loginBtnText.textContent = "تسجيل الدخول";
        }
    }

    form.addEventListener("submit", async function (e) {
        e.preventDefault();
        clearAlert();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            showAlert("الرجاء إدخال البريد الإلكتروني وكلمة المرور.");
            return;
        }

        setLoading(true);

        try {
            const response = await fetch("/users/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            const contentType = response.headers.get("content-type");
            let data = null;

            if (contentType && contentType.includes("application/json")) {
                data = await response.json();
            } else {
                data = await response.text();
            }

            if (!response.ok) {
                const errorMessage = typeof data === "string" ? data : "فشل تسجيل الدخول، تأكد من البيانات.";
                showAlert(errorMessage, "danger");
                setLoading(false);
                return;
            }

            // في حالة النجاح: نحفظ بيانات المستخدم في localStorage
            if (typeof data === "object") {
                try {
                    localStorage.setItem("user", JSON.stringify(data));
                } catch (e) {
                    console.warn("لم يتمكن من حفظ المستخدم في localStorage:", e);
                }
            }

            // رسالة نجاح سريعة ثم تحويل
            showAlert("تم تسجيل الدخول بنجاح، سيتم تحويلك الآن...", "success");
            setTimeout(() => {
                window.location.href = "/home";
            }, 800);

        } catch (err) {
            console.error(err);
            showAlert("حدث خطأ أثناء الاتصال بالخادم، حاول مرة أخرى.", "danger");
            setLoading(false);
        }
    });
</script>

</body>
</html>
