<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'تسجيل الدخول'">تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 420px;
        }
        .login-card label, .login-card h3, .login-card a {
            color: #ffffff; 
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            transition: all 0.3s;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff; 
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-login {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 0;
        }
    </style>
</head>

<body>
    <div th:replace="layout :: layoutContent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="login-card p-5 rounded-4">
                        <h3 class="text-center mb-4 fw-bold">تسجيل الدخول </h3>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-4">
                                <label class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control form-control-lg" name="email" required placeholder="أدخل بريدك الإلكتروني">
                            </div>

                            <div class="mb-4">
                                <label class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control form-control-lg" name="password" required placeholder="******">
                            </div>

                            <button type="submit" class="btn btn-login w-100 mt-3">تسجيل الدخول</button>
                        </form>

                        <div class="text-center mt-4">
                            <a th:href="@{/register}" class="text-decoration-none register-link">ليس لديك حساب؟ **سجل الآن**</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
