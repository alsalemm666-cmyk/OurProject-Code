<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${pageTitle} ?: 'تسجيل الدخول'">تسجيل الدخول</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" th:href="@{/home}">Laundries</a>
  </div>
</nav>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-3 text-center">تسجيل الدخول</h4>

          <!-- لاحظ: endpoint تسجيل الدخول غير موجود حالياً في الـ backend — يجب إضافة معالجة POST -->
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="email@example.com" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">كلمة المرور</label>
              <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">دخول</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small>ما عندك حساب؟ <a th:href="@{/register}">سجل الآن</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-white border-top py-3">
  <div class="container text-center small text-muted">
    © مشروع المغاسل
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
