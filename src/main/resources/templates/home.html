<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'الصفحة الرئيسية'">الصفحة الرئيسية</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>

<body class="d-flex flex-column min-vh-100">

    <!-- ============ HEADER ============ -->
    <header class="app-header">
        <div class="container d-flex justify-content-between align-items-center">

            <h3 class="m-0 text-white">
                <img th:src="@{/img/logo.png}" alt="شعار المغسلة" class="logo-img" />
            </h3>

            <nav class="d-flex align-items-center">

                <a th:href="@{/home}" class="text-white mx-2 text-decoration-none">الرئيسية</a>
                <a th:href="@{/services}" class="text-white mx-2 text-decoration-none">الخدمات</a>
                <a th:href="@{/orders/create}" class="text-white mx-2 text-decoration-none">إنشاء طلب</a>

                <!-- زر تسجيل الدخول -->
                <a id="loginBtn" th:href="@{/login}" class="btn btn-light btn-sm mx-2">
                    تسجيل الدخول
                </a>

                <!-- أيقونة البروفايل -->
                <img id="profileAvatar" 
                     src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
                     style="display:none; cursor:pointer; border-radius:50%; width:40px; height:40px;">

                <!-- زر تسجيل الخروج -->
                <button id="logoutBtn" class="btn btn-danger btn-sm mx-2">تسجيل الخروج</button>

            </nav>
        </div>
    </header>

    <!-- ============ MAIN CONTENT ============ -->
    <main class="flex-grow-1">
        <section class="container my-5">

            <div class="hero-section text-center">
                <h2 class="welcome-text">
                    مرحبًا <span id="usernameDisplay">الضيف</span>
                </h2>
                <p class="subtitle">
                    نظام إدارة المغاسل - تتبع طلباتك بكل سهولة
                </p>
                <a th:href="@{/services}" class="btn btn-primary">
                    إنشاء طلب جديد
                </a>
            </div>

        </section>
    </main>

    <!-- ============ FOOTER ============ -->
    <footer class="app-footer pt-5 pb-3 mt-auto text-white text-center">
        جميع الحقوق محفوظة © 2025
    </footer>

    <!-- ============ SCRIPT ============ -->
<script th:src="@{/js/home.js}"></script>

</body>
</html>
