<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle} ?: 'الصفحة الرئيسية'">الصفحة الرئيسية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body>
  <div th:replace="layout :: layoutContent">
    <section class="container my-5">
      <h2 class="mb-3 text-center">مرحبًا <span th:text="${user != null ? user.name : 'الضيف'}"></span></h2>
      <p class="text-center text-muted">نظام إدارة المغاسل - تتبع طلباتك بكل سهولة</p>

      <div class="text-center mb-4">
        <a th:href="@{/orders/create}" class="btn btn-primary">إنشاء طلب جديد</a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">الطلبات الأخيرة</h5>
          <div th:if="${orders == null or orders.size() == 0}" class="text-muted">لا توجد طلبات حالياً.</div>
          <ul class="list-group" th:each="order : ${orders}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong th:text="'طلب #' + ${order.id}"></strong> —
                <span th:text="${order.status}">قيد التنفيذ</span>
              </div>
              <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-secondary">عرض التفاصيل</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
