<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>السلة</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Uiverse.io Style -->
    <link rel="stylesheet" href="https://unpkg.com/@uiverse.io/style.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>

<body>

    <!-- ============= HEADER (اختياري: نفس تصميمك) ============= -->
    <header class="app-header p-3 bg-primary text-white">
        <div class="container d-flex justify-content-between">
            <h4 class="m-0">السلة</h4>
            <a href="/services" class="btn btn-light btn-sm">الرجوع للخدمات</a>
        </div>
    </header>

    <!-- ======================== CART BODY ======================== -->
    <div class="container cart-container">

        <div class="cart-card">

            <h3 class="mb-4"><i class="fa fa-shopping-cart"></i> السلة</h3>

            <div id="cartItems"></div>

            <!-- إجمالي السعر -->
            <div id="cartTotal" class="mt-3 text-end h4"></div>

            <button id="checkoutBtn" class="checkout-btn mt-3">إتمام الطلب</button>
        </div>
    </div>

    <!-- ======================== JS ======================== -->
<script th:src="@{/js/cart.js}"></script>

</body>

</html>
