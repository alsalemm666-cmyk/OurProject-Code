<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>السلة</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Uiverse.io Style -->
    <link rel="stylesheet" href="https://unpkg.com/@uiverse.io/style.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>

<body>

    <!-- ============= HEADER (اختياري: نفس تصميمك) ============= -->
    <header class="app-header p-3 bg-primary text-white">
        <div class="container d-flex justify-content-between">
            <h4 class="m-0">السلة</h4>
            <a href="/services" class="btn btn-light btn-sm">الرجوع للخدمات</a>
        </div>
    </header>

    <!-- ======================== CART BODY ======================== -->
    <div class="container cart-container">

        <div class="cart-card">

            <h3 class="mb-4"><i class="fa fa-shopping-cart"></i> السلة</h3>

            <div id="cartItems"></div>

            <!-- إجمالي السعر -->
            <div id="cartTotal" class="mt-3 text-end h4"></div>

            <button id="checkoutBtn" class="checkout-btn mt-3">إتمام الطلب</button>
        </div>
    </div>

    <!-- ======================== JS ======================== -->
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const cartItemsContainer = document.getElementById("cartItems");
        const cartTotal = document.getElementById("cartTotal");
        const checkoutBtn = document.getElementById("checkoutBtn");

        function renderCart() {
            cartItemsContainer.innerHTML = "";

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fa fa-cart-arrow-down"></i>
                        <h4 class="mt-3">السلة فارغة</h4>
                    </div>
                `;
                cartTotal.textContent = "";
                checkoutBtn.style.display = "none";
                return;
            }

            checkoutBtn.style.display = "block";

            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;

                const element = `
                    <div class="cart-item">
                        <div>
                            <strong>${item.name}</strong>
                            <div class="text-muted">${item.price} ريال</div>
                        </div>

                        <div class="d-flex align-items-center">

                            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>

                            <span class="px-3 fw-bold">${item.quantity}</span>

                            <button class="qty-btn" onclick="changeQty(${index}, -1)">−</button>

                            <button class="remove-btn ms-3" onclick="removeItem(${index})">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;

                cartItemsContainer.innerHTML += element;
            });

            cartTotal.textContent = "الإجمالي: " + total + " ريال";
        }

        function changeQty(index, amount) {
            cart[index].quantity += amount;
            if (cart[index].quantity <= 0) cart[index].quantity = 1;

            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        checkoutBtn.addEventListener("click", () => {
            alert("يتم الآن التوجيه لصفحة الدفع...");
            window.location.href = "/checkout";
        });

        renderCart();
    </script>

</body>

</html>
