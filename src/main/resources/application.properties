spring.application.name=online_laundry_service

# ===========================
# DATABASE CONFIG (RAILWAY)
# Using the single URL provided by Railway
# ===========================
spring.datasource.url=${MySQL_MYSQL_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================
# JPA / HIBERNATE
# ===========================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================
# SECURITY / JWT
# ===========================
app.jwt.secret=${THIS_IS_A_VERY_LONG_RANDOM_SECRET_KEY_1234567890_ABCDEF}

# ===========================
# SERVER PORT (Railway)
# ===========================
server.port=${PORT:8080}
